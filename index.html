<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Web Projects</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
      color: #222;
      text-align: center;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0 0 0;
    }

    li {
      margin: 15px 0;
    }

    a {
      display: block;
      padding: 12px 20px;
      background-color: #1a73e8;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #0f5fcc;
    }
  </style>
</head>

  <div class="container">
    <h1>My Web Projects</h1>
